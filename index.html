<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Image Search Engine Project with PEXELS API | siva -->

    <!-- lightbox section -->
    <div class="light-box">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="fa-solid fa-camera"></i>
                    <p></p>
                </div>
                <div class="btns">
                    <button id="download"><i class="fa-solid fa-cloud-arrow-down"></i></button>
                    <button id="close"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </header>

            <div class="preview-img">
              <div class="img">
                <img src="" alt="">
              </div>
            </div>
        </div>
    </div>

    <!-- search section -->
    <section class="banner">
        <img src="search-img.jpg" alt="banner">

        <div class="content">
            <h1>Image Search Engine JavaScript</h1>
            <p>Search and download any images within a second.done by siva</p>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search images" id="input">
            </div>
        </div>
    </section>

    <!-- Gallery section -->
    <section class="gallery">
        <ul class="images">
        </ul>
        <button class="load">Load More</button>
    </section>

    <!-- js link -->
    <script src="main.js" defer></script>
</body>
</html>
